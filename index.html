<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>CD Front End I</title>
</head>
<body>
  <header class="app-header">
    <h1>CD Front End I</h1>
  </header>
  <main class="app-main">
    <article class="app-main--posts card">
      <h3 class="card-title">Artigos</h3>
    </article>
    <aside class="app-main--sideContainer">
      <article class="card author-list">
        <h3 class="card-title">Autores</h3>
        <ul class="author-list--content"></ul>
      </article>
      <article class="card image-list">
        <h3 class="card-title">Images</h3>
      </article>
    </aside>
  </main>
  <footer class="app-footer"></footer>

  <!-- JS Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
